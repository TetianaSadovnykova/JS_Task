<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="result" id="output">0</div>
        </div>
        <div class="buttons">
            <button class="service" id="percentage">%</button>
            <button class="service" id="clearEntry">CE</button>
            <button class="service" id="clear">C</button>
            <button class="service" id="backspace">⌫</button>
            <button class="service" id="back">1/x</button>
            <button class="service" id="square">x²</button>
            <button class="service" id="squareRoot">√</button>
            <button class="operator" id="divide">÷</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">×</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>
            <button class="service" id="negate">+/-</button>
            <button class="number" id="zero">0</button>
            <button class="service" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
