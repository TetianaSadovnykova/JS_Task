<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bs4.css" type="text/css">

</head>
<body>

<div class="container mt-3">
  <h2>Contact Us</h2>
  <form action="#">
    <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" style="width: 50%">
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="width: 50%">
    </div>
    <div class="mb-3 mt-3">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter the subject of your message" name="subject" style="width: 50%">
    </div>
    <div class="mb-3 mt-3">
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="10" id="comment" name="comment" style="width: 50%"></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
