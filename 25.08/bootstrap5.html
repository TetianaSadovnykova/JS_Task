<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bs5.css" type="text/css">

</head>
<body>

<div class="container-fluid mt-3">
  <h1>October</h1>
  <div class="row">
    <div class="col-sm bg-secondary text-white">Sunday</div>
    <div class="col-sm bg-secondary text-white">Monday</div>
    <div class="col-sm bg-secondary text-white">Tuesday</div>
    <div class="col-sm-3 bg-secondary text-white">Wednesday</div>
    <div class="col-sm bg-secondary text-white">Thursday</div>
    <div class="col-sm bg-secondary text-white">Friday</div>
    <div class="col-sm bg-secondary text-white">Saturday</div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm bg-light text-black">1</div>
    <div class="col-sm bg-light text-black">2</div>
    <div class="col-sm bg-light text-black">3</div>
    <div class="col-sm-3 bg-light text-black">4</div>
    <div class="col-sm bg-light text-black">5</div>
    <div class="col-sm bg-light text-black">6</div>
    <div class="col-sm bg-light text-black">7</div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm bg-light text-black">8</div>
    <div class="col-sm bg-light text-black">9</div>
    <div class="col-sm bg-light text-black">10</div>
    <div class="col-sm-3 bg-light text-black">11</div>
    <div class="col-sm bg-light text-black">12</div>
    <div class="col-sm bg-light text-black">13</div>
    <div class="col-sm bg-light text-black">14</div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm bg-light text-black">15</div>
    <div class="col-sm bg-light text-black">16</div>
    <div class="col-sm bg-light text-black">17</div>
    <div class="col-sm-3 bg-light text-black">18</div>
    <div class="col-sm bg-light text-black">19</div>
    <div class="col-sm bg-light text-black">20</div>
    <div class="col-sm bg-light text-black">21</div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm bg-light text-black">22</div>
    <div class="col-sm bg-light text-black">23</div>
    <div class="col-sm bg-light text-black">24</div>
    <div class="col-sm-3 bg-light text-black">25</div>
    <div class="col-sm bg-light text-black">26</div>
    <div class="col-sm bg-light text-black">27</div>
    <div class="col-sm bg-light text-black">28</div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm bg-light text-black">29</div>
    <div class="col-sm bg-light text-black">30</div>
    <div class="col-sm bg-light text-black">31</div>
    <div class="col-sm-3 bg-light text-black"></div>
    <div class="col-sm bg-light text-black"></div>
    <div class="col-sm bg-light text-black"></div>
    <div class="col-sm bg-light text-black"></div>
  </div>
  <br>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
