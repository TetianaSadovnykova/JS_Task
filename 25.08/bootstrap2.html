<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bs2.css" type="text/css">

</head>
<body>

  <div class="card" style="width:500px">
    <div class="card-body">
      <h2 class="card-title">DOBERMANN</h4>
      <p class="card-text">Medium-large breed of domestic dog that was originally developed around 1890 by Louis Dobermann,
      a tax collector from Germany.</p>
    </div>
    <img class="card-img-bottom" src="dobermann.jpeg" alt="Card image" style="width:100%">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
