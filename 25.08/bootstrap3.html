<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bs3.css" type="text/css">

</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators-->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="dobermann.jpeg" alt="Dobermann" class="d-block" style="width: 100%;">
      <div class="carousel-caption">
        <h3>DOBERMANN</h3>
        <p>So patient and strong!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="bulldog.jpeg" alt="Bulldog" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>BULLDOG</h3>
        <p>So cute!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="shepherd.jpeg" alt="Shepherd" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>SHEPHERD</h3>
        <p>The real guard!</p>
      </div>
    </div>
  </div>

  <!-- Left and right control icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
